<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ECOMSILVER - Premium Silver Kitchen Cutlery">
  <title>ECOMSILVER - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* General Body Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Fixed Header */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #343a40; /* Dark color for header */
      z-index: 1000;
    }

    /* Padding for content so header doesnâ€™t overlap */
    .content {
      padding-top: 100px;
      flex-grow: 1;  /* Makes the content area expand */
    }

    /* Fixed Footer */
    footer {
      position: relative;
      bottom: 0;
      width: 100%;
      background-color: #343a40; /* Dark footer */
      text-align: center;
      padding: 10px;
      color: white;
    }

    footer p {
      margin: 0;
    }

    /* Custom Color for Main Section */
    .highlight {
      color: #F2CA27; /* Yellow highlight */
    }

    /* Make images responsive */
    .product-img {
      max-width: 100%;
      height: auto;
    }

    /* Navbar Styles */
    .navbar {
      background-color: #343a40;
    }

    .navbar-brand {
      color: #F2CA27; /* Highlighting brand */
    }

    .navbar-nav .nav-link {
      color: #ffffff; /* White text for nav links */
    }

    .navbar-nav .nav-link:hover {
      color: #d1b700; /* Dark yellow on hover */
    }

    .navbar-toggler-icon {
      background-color: #F2CA27; /* Yellow for the hamburger icon */
    }

    /* Product Card Styles */
    .product-card {
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      padding: 20px;
      transition: transform 0.2s ease-in-out;
    }

    .product-card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
