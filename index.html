<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ECOMSILVER - Premium Silver Kitchen Cutlery">
  <title>ECOMSILVER - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Fixed Header */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #343a40;
      z-index: 1000;
    }

    /* Add padding to the content to prevent overlap with the header */
    .content {
      padding-top: 100px;
    }

    /* Fixed Footer */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #343a40;
      text-align: center;
      padding: 10px;
    }

    footer p {
      margin: 0;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Include Header -->
  <div id="header"></div>

  <div class="content">
    <header class="bg-light py-5 text-center">
      <h1 class="display-4">Welcome to ECOMSILVER</h1>
      <p class="lead">Premium silver kitchen cutlery for your dining experience.</p>
    </header>

    <div class="container py-5">
      <div class="row text-center">
        <div class="col-md-4">
          <a href="spoon.html"><img src="spoon.jpg" alt="Silver Spoon" class="img-fluid rounded"></a>
          <h3>Silver Spoon</h3>
          <p>Perfectly crafted silver spoons for every occasion.</p>
        </div>
        <div class="col-md-4">
          <a href="fork.html"><img src="fork.jpg" alt="Silver Fork" class="img-fluid rounded"></a>
          <h3>Silver Fork</h3>
          <p>Elegant silver forks to complement your table setting.</p>
        </div>
        <div class="col-md-4">
          <a href="knife.html"><img src="knife.jpg" alt="Silver Knife" class="img-fluid rounded"></a>
          <h3>Silver Knife</h3>
          <p>Sharp and stylish silver knives for fine dining.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Include Footer -->
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Dynamically include header
    document.getElementById('header').innerHTML = fetch('header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header').innerHTML = data);

    // Dynamically include footer
    document.getElementById('footer').innerHTML = fetch('footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  </script>
</body>
</html>
