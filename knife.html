<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Dynamically load head.html -->
    <div id="head"></div>
  </head>
  <body>
    <!-- Dynamically load header.html -->
    <div id="header"></div>

    <div class="content">
      <div class="container py-5">
        <div class="row text-center">
          <div class="col-md-12 mb-4">
            <h2>Silver Knife</h2>
            <img src="knife.png" alt="Silver Knife" class="img-fluid product-img rounded mb-3">
            <p>Our silver knives are expertly crafted for both form and function. With sharp edges and an elegant design, they provide a smooth cutting experience for any dining occasion.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Dynamically load footer.html -->
    <div id="footer"></div>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to dynamically load the HTML content from head, header, and footer -->
    <script>
      // Load head.html content dynamically
      fetch('head.html')
        .then(response => response.text())
        .then(data => document.getElementById('head').innerHTML = data);

      // Load header.html content dynamically
      fetch('header.html')
        .then(response => response.text())
        .then(data => document.getElementById('header').innerHTML = data);

      // Load footer.html content dynamically
      fetch('footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer').innerHTML = data);
    </script>
  </body>
</html>
